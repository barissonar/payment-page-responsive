<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-main-desktop">
        
            <div class="bg-card-front">
                <img class="card-logo" src="images/card-logo.svg">
                <div class="flex-direction-column">
                    <span class="color-white card-number">0000 0000 0000 0000</span>
                    <div class="flex-direction-row">
                        <span class="color-white">Jane Appleseed</span>
                        <span class="color-white">00/00</span>
                    </div>
                </div>
            </div>

            <div class="bg-card-back">
                <div class="bg-card-class">
                    <span class="align-cvv color-white">000</span>
                </div>

            </div>
        
    </div>

    <div class="form">
        <p class="form-fs-color">CARDHOLDER NAME</p>
        <input type="text" class="cardholder-input" placeholder="e.g. Jane Appleseed">
        <p class="form-fs-color">CARD NUMBER</p>
        <input type="text" class="cardnumber-input" placeholder="e.g. 1234 5678 9123 0000">
        <div class="d-flex">
            <div>
                <p class="form-fs-color">EXP.DATE (MM / YY)</p>
                <input type="text" class="exp-date-input" type="text" placeholder="MM" >
                <input type="text" class="exp-date-input" type="text" placeholder="YY" >
                
            </div>
            <div>
                <p class="form-fs-color">CVC</p>
                <input type="text" class="cvc-input" placeholder="e.g. 123">
            </div>
        </div>
            <input type="submit" value="Confirm" class="submit">
        <div>

        </div>
    </div>

</body>

</html>
